<div class="movie-list">
  @for (m of movies$ | async; track m.id) {
    <div 
      class="movie-card{{selectedId() === m.id ? ' selected' : ''}}"
      (click)="selectedId.set(m.id)"
    >
      <img [src]="m.posterImage" />
      <div>{{ m.title }} - {{ m.durationMinutes | duration }}</div>
      <a [href]="m.imdbLink" target="_blank">IMDB</a>
    </div>
  }
</div>
