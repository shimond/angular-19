<h2>People list</h2>
<div> @if(selectedPerson(); as selected) { 
    <h2>Selected person:</h2>
    <div>{{selected.name}}</div>
    <div>{{selected.email}}</div> 
}
</div>
<div class="people-list"> @for(person of people(); track person.id) { 
    <div class="person" (click)="selectPerson(person)"
         [ngClass]="{special:person.birthdate.getFullYear() >= 2000, selected: selectedPerson()?.id == person.id}">
        <div class="person-name">{{person.name}}</div>
        <div>{{person.email}}</div>
        <div>{{person.birthdate | date:'MMM yyyy'}}</div>
    </div> } </div>
