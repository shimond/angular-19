<h2>{{listTitle()}} ({{people().length}})</h2>
<div> @if(selectedPerson(); as selected) { 
    <h2>Selected person:</h2>
    <div>{{selected.name}}</div>
    <div>{{selected.email}}</div> 
}
</div>
<div class="people-list">
     @for(person of people(); track person.id) { 
        <app-person-item [person]="person" (personClick)="selectPerson($event)"
            (deleteClick)="deletePerson($event)"
            [isSelected]="selectedPerson()?.id === person.id"
        ></app-person-item>
} </div>
